<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/main/main.css">
    <link rel="stylesheet" href="style/header/header.css">
    <link rel="stylesheet" href="style/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/slideshow.js"></script>

    <link rel="icon" href="./img/logo/goneby_wing_white.svg" type="image/png">

    <title>GoneBy</title>
</head>

<body>
    <header>
        <img src="./img/logo/goneby_wing_white.svg" alt="Logo">

            <p>Download</p>

    <main>
        <button id="next-slide" onclick="plusSlides(1)">&larr;</button>
        <div id="img-slider">
            <div class="img-slider-block">
                <img class="img-slider-image" src="img/login.png" alt="">
                <div class="img-slider-block-text">
                    <h1>Something</h1>
                    <p>Something else</p>
                    <button>Playstore</button><button>Appstore</button>
                </div>
            </div>
            <div class="img-slider-block">
                <img class="img-slider-image" src="img/wellcum.png" alt="">
                <div class="img-slider-block-text">
                    <h1>Something</h1>
                    <p>Something else</p>
                    <button>Playstore</button><button>Appstore</button>
                </div>
            </div>
            <div class="img-slider-block">
                <img class="img-slider-image" src="img/profile.png" alt="">
                <div class="img-slider-block-text">
                    <h1>Something</h1>
                    <p>Something else</p>
                    <button>Playstore</button><button>Appstore</button>
                </div>
            </div>
            <div class="img-slider-block">
                <img class="img-slider-image" src="img/starterPage.png" alt="">
                <div class="img-slider-block-text">
                    <h1>Something</h1>
                    <p>Something else</p>
                    <button>Playstore</button><button>Appstore</button>
                </div>
            </div>
            <div class="img-slider-block">
                <img class="img-slider-image" src="img/room.png" alt="">
                <div class="img-slider-block-text">
                    <h1>Something</h1>
                    <p>Something else</p>
                    <button>Playstore</button><button>Appstore</button>
                </div>
            </div>
        </div>
        <button id="previous-slide" onclick="plusSlides(-1)">&rarr;</button>
    </main>
</body>

</html>
